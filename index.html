<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Retro Clock</title>
</head>
<body>
    <div class="outer-container">
        <div id="top-div">
            <div class="custom-button">
                12/24
            </div>
            <div class="custom-button">
                <i class="material-icons" style="font-size:48px;">brightness_medium</i>
            </div>
            <div id="fullscreen-toggle" class="custom-button">
                <i id="fullscreen-toggle-inner" class="material-icons" style="font-size:48px;">fullscreen</i>
            </div>
        </div>
        <div class="inner-container">
            <div class="clock-grid">
                <div id="character-grid"></div>
            </div>
        </div> 
        <div id="bottom-div">
        </div>
    </div>
  







    
</body>
</html>
